<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="list">
                <div class="btn btn-sun">
                    <i class="fa-solid fa-sun"></i>
                </div>
                <div class="btn btn-volume">
                    <i class="fa-solid fa-list"></i>
                </div>
                <div class="btn btn-list">
                    <i class="fa-solid fa-volume-high"></i>
                </div>
            </div>
            <!-- Heading -->
            <header>
                <h4>Now playing</h4>
                <h2>String 52th % 9th</h2>
            </header>
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/img/sarah-final.webp);"></div>
            </div>
            <!--Control-->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play active">
                    <i class="fa-sharp fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-circle-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <audio src="" id="audio"></audio>
            <input type="range" name="" id="progress" class="progress" value="0" step="0.05" min="0" max="100">
        </div>
        <!-- Playlist -->
        <div class="playlist">
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
